    <p>¿Que es?</p>
    <p>
        La etiqueta HTML especifica un marco en línea.(iframe) <br>
        Un marco en línea se utiliza para incrustar otro documento dentro del documento HTML actual. <br>
    </p>
    <h1 style="background-color: tomato; text-align: center"> Ejemplo</h1>
    <iframe src="PracticaEstradaNavarro.html" title="HTML" width="400" height="300"> </iframe>
