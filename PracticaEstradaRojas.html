<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        h1{
            color: orangered;
            font-family: 'Times New Roman';
            font-size: 200%;
        }
        p{
            color: sandybrown;
            font-family: 'Times New Roman';
            font-size: 180%;
        }

    </style>
</head>
<body>
    <h1>Instituto Tecnologíco de Tepic</h1>
    <p>La pasión del estudio</p>
    <!-- para agregar una imagen es con la etiqueta img seguida de src que es la dirección donde su ubica la imagen (png,jpg,gif) puede estar en una 
    dirección en la computadora o en una dirección de internet seguido de alt que proporciona en caso de que no se vea la imagen un texto de remplazo,
    los extra que podemos poner a la imagen incluyen style para manejar altura y ancho determinado, tambien puede ser un hiper vinculo encerrandolo dentro de 
    la etiqueta a -->

    <center>
        <a href="https://www.tepic.tecnm.mx/">
        <img src="https://www.tepic.tecnm.mx/images/escudo_itt_grande.png" alt="logo tec"  style="width: 500px;height: 700px;">
        </a>    
    </center>
    <!-- agrega el logo del tecnm y permite que al darle click te mande al eddi2-->
